<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="image-equilibrium.jpg" alt="image-equilibrium" class="img" />
      <p class="paragraph">Equilibrium #3429</p>
      <h3 class="txt">Our Equilibrium collection promotes balance and calm.</h3>
      <div class="flexx">
        <div class="flex-family">
          <img src="icon-ethereum.svg" alt="ethereum icon" />
          <h4 class="eth">0.041 ETH</h4>
        </div>
        <div class="flex-family2">
          <img src="icon-clock.svg" alt=" clock icon" />
          <h4 class="time">3 days left</h4>
        </div>
      </div>
      <div class="line"></div>

      <div class="flex-family3">
        <div>
          <img src="image-avatar.png" alt="profile picture" class="profile" />
        </div>

        <div class="name1">Creation of</div>

        <div class="name2">Jules Wyvern</div>
      </div>
    </div>
  </body>
</html>
